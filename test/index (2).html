<div id="div" style="width: 10vw; height: 100px; background: purple"></div>
<script type="module">
import { StyleObserver } from "../src/index.ts"
const so = new StyleObserver((changes) => {
    for (const change of changes) {
        log.append(change.target.outerHTML, "changed", "\n")
    }
})
so.observe(div)

let x = false
button.onclick = () => setInterval(() => {
    div.style.background = x ? "red" : "green"
    x = !x
}, 1000)
</script>
<button id="button">start</button>
<pre id="log"></pre>
